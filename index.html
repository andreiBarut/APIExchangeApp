<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Exchange App</title>
      <link rel="stylesheet" href="styles/style.css">
</head>
<body>
      <!--^ TODAY'S EXCHANGE RATE-->
      <img src="img/exchange-logo.png" alt="exchange logo" class="logo">
      <div>
            <ul class="navbar">
                  <li>
                        <a href="#">
                              HOME
                        </a>
                  </li>
                  <li>
                        <a href="#">
                              HISTORICAL DATES
                        </a>
                  </li>
                  <li>
                        <a href="#">
                              VAT RATES EU
                        </a>
                  </li>
                  <li>
                        <a href="#">
                              ABOUT US
                        </a>
                  </li>
            </ul>
      </div>
      <div class="container jumbotron">
            <div class="jumb-container">
                  <h4>TODAY'S RATE FOR USD</h4>
                  <div id="converter-container">
                        <input type="number" id="amount" class="jumbotron-input">
                        <input type="text" id="from-currency" class="jumbotron-input">
                        <span class="convert-arrow">-></span>
                        <input type="text" id="to-currency" class="jumbotron-input">
                        <img src="img/convert-button.png" alt="convert button" id="convert-img">
                  </div>
                  <div id="converted-container">
                        <p>100 USD</p>
                        <p class="convert-arrow">-></p>
                        <p>498.012 RON</p>
                  </div>
            </div>
            <div class="jumb-container">
                  <img src="img/exchange-1.png" alt="exchange picture" id="exchange-1">
            </div>
            

      </div>
      <div class="container">
            
            <div id="currency-container">
                  <h2>TODAY'S RATE FOR RON</h2>
            </div>
      </div>

      <div class="yellow-container"></div>
      <div class="footer">Website made with Exchange Rate API <br> Andrei Barut Â© 2022</div>
