<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Exchange App</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="icon" href="img/exchange-logo.png" />
		<script
			src="https://kit.fontawesome.com/9de85f4849.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--! ADD COMMENTS ! -->

		<div>
			<img src="img/exchange-logo.png" alt="exchange logo" class="logo" />

			<ul class="navbar" id="navbar-2">
				<li class="hamburger" id="hamburger">
					<i class="fa-solid fa-bars" id="bars"></i>
				</li>
			</ul>

			<ul class="navbar" id="navbar-1">
				<li>
					<a href="index.html"> HOME </a>
				</li>
				<li>
					<a href="historicalDates.html"> HISTORICAL DATES </a>
				</li>
				<li>
					<a href="VATEURates.html"> VAT RATES EU </a>
				</li>
				<li>
					<a href="about.html"> ABOUT US </a>
				</li>
			</ul>
		</div>

		<!--^ CURRENCY CONVERTER -->

		<div class="container jumbotron">
			<div class="jumb-container">
				<div id="converter-container">
					<form action="">
						<fieldset class="converter-fieldset">
							<legend>Currency-Converter</legend>
							<label for="amount">Amount</label>
							<input type="number" id="amount" class="jumbotron-input" />
							<br />
							<label for="from-currency">From</label>
							<input
								list="currencyList"
								type="text"
								id="from-currency"
								class="jumbotron-input"
								autocomplete="off"
							/>
							<datalist id="currencyList">
								<!--Append based on JS-->
							</datalist>
							<span class="convert-arrow">-></span>
							<label for="to-currency">To</label>
							<input
								list="currencyList-2"
								type="text"
								id="to-currency"
								class="jumbotron-input"
							/>
							<datalist id="currencyList-2">
								<!--Append based on JS-->
							</datalist>
							<br />
							<img
								src="img/convert-button.png"
								alt="convert button"
								id="convert-img"
								onclick="convert()"
								title="click to convert"
							/>
						</fieldset>
					</form>
				</div>
				<div id="converted-container">
					<fieldset class="converter-fieldset">
						<legend>Result</legend>
						<button class="my-button" onclick="resetFields()">Retry</button>
						<p id="amount-from"></p>
						<p class="convert-arrow" id="hidden-arrow">-></p>
						<p id="conversion-result"></p>
					</fieldset>
				</div>
			</div>
			<div class="jumb-container">
				<img src="img/exchange-1.png" alt="exchange picture" id="exchange-1" />
			</div>
		</div>

		<!--^ TODAY'S EXCHANGE RATE-->

		<div class="container">
			<div id="currency-container">
				<h2>TODAY'S RATE FOR RON</h2>
			</div>
		</div>

		<div class="yellow-container"></div>

		<script src="exchange-script.js"></script>
	</body>
</html>
